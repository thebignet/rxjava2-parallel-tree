group 'fr.edf.distribution'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.1.0"
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
